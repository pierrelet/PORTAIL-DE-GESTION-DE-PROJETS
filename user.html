<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Utilisateur - Portail ESN</title>
    <meta name="description" content="Détail de l'utilisateur et gestion de ses tâches">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- En-tête avec navigation -->
    <header class="header">
        <nav class="navbar" role="navigation" aria-label="Navigation principale">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>Portail ESN</h1>
                </div>
                
                <!-- Menu hamburger pour mobile -->
                <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>
                
                <!-- Menu de navigation -->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Collaborateurs</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link">À propos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="main-content">
        <!-- Bouton de retour -->
        <div class="container">
            <a href="index.html" class="back-btn" aria-label="Retour aux collaborateurs">
                ← Retour aux collaborateurs
            </a>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader" aria-hidden="true">
            <div class="loader-spinner"></div>
            <p>Chargement des données...</p>
        </div>

        <!-- Section utilisateur -->
        <section class="user-detail-section" aria-labelledby="user-title">
            <div class="container">
                <div id="userInfo" class="user-info" role="region" aria-labelledby="user-title">
                    <!-- Les informations utilisateur seront chargées ici -->
                </div>
            </div>
        </section>

        <!-- Section des tâches -->
        <section class="todos-section" aria-labelledby="todos-title">
            <div class="container">
                <h2 id="todos-title">Tâches</h2>
                
                <!-- Formulaire d'ajout de tâche -->
                <div class="add-todo-form-container">
                    <h3>Ajouter une nouvelle tâche</h3>
                    <form id="addTodoForm" class="add-todo-form" aria-labelledby="add-todo-title">
                        <div class="form-group">
                            <label for="todoTitle" class="form-label">Titre de la tâche :</label>
                            <input 
                                type="text" 
                                id="todoTitle" 
                                name="title" 
                                class="form-input" 
                                required 
                                aria-describedby="todoTitleHelp"
                                placeholder="Entrez le titre de la tâche"
                            >
                            <small id="todoTitleHelp" class="form-help">Le titre doit contenir au moins 3 caractères</small>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Ajouter la tâche
                        </button>
                    </form>
                </div>

                <!-- Liste des tâches -->
                <div id="todosList" class="todos-list" role="list" aria-label="Liste des tâches">
                    <!-- Les tâches seront chargées ici -->
                </div>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ESN - Portail de Gestion de Projets. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
